<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome</title>

    <link rel="stylesheet" href="442_Home.css" />
  </head>
  <body>
    <nav class="navbar-Serction" id="navbar-Serction">
      <div class="logo">
        <img
          class="ff-logo"
          src="images/Screenshot_2025-05-08_051045-removebg-preview.png"
          alt="Logo"
        />
        <span class="lOGO_NAME">442PRO.COM</span>
      </div>
      <div class="hamburger" id="hamburger">
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
      </div>
      <div class="nav_link">
        <ul class="nav-links" id="nav-links">
          <div class="header_menu">
            <img width="150;" src="images/logo.png" alt="" />
          </div>
          <li><a href="442_home.html">Back Home</a></li>
          <li><a href="442_register.html">Register</a></li>
        </ul>
      </div>
    </nav>
    <section>
      <div class="near_footer_login">
        <p>Login</p>
      </div>
      <div class="login-form">
        <form class="login_f">
          <div class="security_icon">
            <img width="50" src="images/security_icon.png" alt="flag" />
          </div>
          <div class="form-group">
            <label class="login_label" for="username">User ID</label>
            <input
              type="text"
              id="username"
              name="username"
              class="login_input"
              placeholder="Enter a Valid User ID"
              required
            />
          </div>
          <div class="form-group">
            <label class="login_label" for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              class="login_input"
              placeholder="Enter a Valid Password"
              required
            />
          </div>
          <button class="Login_button" type="submit">Login</button>
        </form>
      </div>
    </section>
    <section>
      <div class="near_footer_login">
        <p>Want more Info?</p>
      </div>
    </section>
    <footer>
      <div class="info_Support">
        <div id="support" class="whatApp">
          <img width="24px" src="images/email.png" alt="icon" />
          <p class="info_p"><span class="or_line">|</span> info@442pro.com</p>
        </div>
        <div id="support" class="call">
          <img width="24px" src="images/phone-call.png" alt="icon" />
          <p class="info_p"><span class="or_line">|</span>+233 59 896 8951</p>
        </div>
        <div id="support" class="message">
          <img width="24px" src="images/whatApp.png" alt="icon" />
          <p class="info_p"><span class="or_line">|</span>WhatsApp</p>
        </div>
        <div id="support" class="email">
          <img width="24px" src="images/message.png" alt="icon" />
          <p class="info_p"><span class="or_line">|</span> Message</p>
        </div>
      </div>
      <h3 class="CopyRight-Content">
        &#169; 2025 442pro.com All Rights Reserved.
      </h3>
    </footer>
    <script src="442_home.js"></script>
    <script src="442_login.js"></script>
  </body>
</html>
